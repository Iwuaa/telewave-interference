<!doctype html>

<html lang="ru">
	<head>
		<meta charset="utf-8">

		<title>Телеволна</title>
		<meta name="description" content="Телеволна">
		<meta name="author" content="Гас">
		<link rel="stylesheet" href="../styles/styles.css?v=1.0">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-162367629-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-162367629-2');
		</script>

	</head>

	<body>

		<div>
			<div id='header'>
				<div class="seed-container">
					<span class="label">Сид</span>
					<input type="image" onclick="update_seed()" src="../img/refresh.png" alt="Обновить сид" width=24px height=24px>
					<input type="text" id="seed" placeholder="seed" size="8" autofocus>
					<input type="image" onclick="copySeedUrl()" src="../img/clipboard-copy-512.png" alt="Копировать ссылку с сидом" width=24px height=24px>
				</div>
				<button id="new" onclick="new_clue()">Новый раунд</button>
				<button id="commit" onclick="button_guess()">Открыть</button>
				<button id="reveal" onclick="button_peek()">Подглядеть</button>
				<button id="reset" onclick="clearboard()">Очистить</button>
				<div class="percentages-container">
						<span id="percentagesText" class="label">Проценты</span>
						<input type="checkbox" id="percentages" checked onclick="update_percentages()">
				</div>
				<a href="instructions_ru">Инструкция</a>
				<a href="langs"><img src="icons/translation.png" alt="Other languages" width=36px height=36px></a>
			</div>
		</div>
		<script src="../scripts/jquery-3.4.1.min.js"></script>
		<script src="../scripts/seedrandom.js"></script>
		<script src="translations.js"></script>
		<script> data = russian; </script>

		<canvas id="wave" width="1000" height="150" style="border:5px solid #d3d3d3;">
		</canvas>
		<div class="slidecontainer">
			<input type="range" min="0" max="1000" value="500" class="slider" id="guesser" oninput="guessdisp.value = Math.round(guesser.value/10)">
			<output id="guessdisp">50</output>
		</div>
		<div id="board"></div>
		<div id="score"></div>
		<div id="scoreboard">
			<div class="divTable scoreboard">
				<div class="divTableBody">
					<div class="divTableRow">
						<div class="divTableCell">Команда 1
							<div>
								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepDown();">
									-
								</button>

								<input type="number" name="number" min="0" max="100" value="0">

								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepUp();">
									+
								</button>
							</div>

						</div>

						<div class="divTableCell">Команда 2
							<div>
								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepDown();">
									-
								</button>

								<input type="number" name="number" min="0" max="100" value="0">

								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepUp();">
									+
								</button>
							</div>

						</div>

					</div>
				</div>
			</div>


		</div>

		<script src="../scripts/board.js"></script>
		<script src="../scripts/draw.js"></script>
		</div>

	</body>
</html>
